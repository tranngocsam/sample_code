    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
                  <h1>&nbsp;</h1>
                  <h1>&nbsp;</h1>
                  <h1>&nbsp;</h1>
                  <div class="form-container">
                      <form class="login" name="userForm" ng-submit="login()" novalidate>
                          <div class="alert alert-danger" ng-show="loginError">
                              <strong>Oops, </strong>there is a problem with this form. Please try again.
                          </div>
                          <div id="div_id_login" class="form-group" ng-class="{'has-error': isSubmitted && userForm.login.$invalid}">
                              <div class="">
                                  <input placeholder="E-mail" id="id_login" name="login" ng-model="user.login" class="form-control" maxlength="255" type="email" required>
                              </div>
                              <span class="help-block" ng-show="isSubmitted && userForm.password.$invalid">{{translate("errors.user.enter_a_valid_email")}}</span>
                          </div>
                          <div id="div_id_password" class="form-group" ng-class="{'has-error': isSubmitted && userForm.password.$invalid}">
                              <div class="">
                                  <input placeholder="Password" id="id_password" name="password" ng-model="user.password" class="form-control" type="password" required>
                              </div>
                              <span class="help-block" ng-show="isSubmitted && userForm.password.$invalid">{{translate("errors.common.field_is_required")}}</span>
                          </div>
                          <button class="btn btn-primary" type="submit" ng-disabled="isSubmitting">
                            <span ng-hide="isSubmitting">Login</span>
                            <span ng-show="isSubmitting">Loging in ...</span>
                          </button>
                      </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
